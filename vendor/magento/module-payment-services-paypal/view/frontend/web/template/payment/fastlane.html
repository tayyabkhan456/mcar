<div class="payment-method card-grid" css="'_active': (getCode() == isChecked())">
    <div class="payment-method-title field choice flex-center">
        <input type="radio"
               name="payment[method]"
               class="radio"
               attr="'id': getCode()"
               ko-value="getCode()"
               ko-checked="isChecked"
               click="selectPaymentMethod"
               visible="isRadioButtonVisible()">
        <label data-bind="attr: {'for': getCode()}" class="label flex-center">
            <img class="payment-type-icon" data-bind="attr: { src: paymentTypeIconUrl, alt: paymentTypeIconTitle }" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div id="checkout-form" class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div id="payment-services-paypal-fastlane" afterRender="afterRender"></div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button id="card-field-submit-button" class="action primary checkout" type="button" data-bind="css: {'paypal-disabled': !isPlaceOrderActionAllowed()}, click: onClick">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
